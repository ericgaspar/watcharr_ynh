#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "watcharr"
name = "Watcharr"
description.en = "Watched list for all your content (movies, tv series, anime, games"
description.fr = "liste des films regardés pour tous vos contenus (films, séries télévisées, anime, jeux)"

version = "2.0.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "free"
website = "https://watcharr.app/"
demo = "https://beta.watcharr.app/login?again=1"
admindoc = "https://watcharr.app/docs"
code = "https://some.forge.com/example/example"


[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/sbondCo/Watcharr/archive/refs/tags/v2.0.2.tar.gz"
    sha256 = "c65273d807652cf38656e1cf60c7d49ac533b915b5cfdeb127ec0abb309d3ed8"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3080

    [resources.apt]
    # This will automatically install/uninstall the following apt packages
    # and implicitly define the $phpversion setting as 8.0 (if phpX.Y-foobar dependencies are listed)
    packages = "mariadb-server, deb1, deb2, php8.3-foo, php8.3-bar"

    [resources.database]
    # This will automatically provision/deprovison a MySQL DB and store the corresponding credentials in settings $db_user, $db_name, $db_pwd
    type = "mysql"
